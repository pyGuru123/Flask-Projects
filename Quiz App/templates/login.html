<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Quiz App</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href=""> -->

	<style type="text/css">
		.container {
			width:80%;
		}

		.login-text {
			text-align: center;
			font-size: 2rem;
			user-select: none;
		}

		.passwd {
			border-right: 0px;
		}
	</style>
</head>
<body>
	<div class="container container-sm mt-4 p-5 mx-auto">
		<div class="row">
			<div class="col login-text text-center">
				Login
			</div>
		</div>

		<form class="mt-2" action="/categories" method="POST">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" name="username"/>

			<label for="password" class="form-label mt-3"> Password</label>
			<div class="input-group">
				<input type="password" name="password" class="form-control pr-3 passwd"/>
				<div class="input-group-append border">
					<span class="input-group-addon">
						<i class="fa fa-eye p-2" aria-hidden="true"></i>
					</span>
				</div>
			</div>

			<div class="row">
				<div class="col col-3">
					<button class="btn mt-3 btn-primary">
						Submit
					</button>
				</div>
				<div class="col col-9 pt-4 text-end">
					<a href="#" class="link-dark fp"> Forgot Password? </a>
				</div>
			</div>

			<div class="col text-center mt-5 pt-4">
				<a href="{{url_for('signupPage')}}" class="link-primary">or signup using email</a>
			</div>
			
			
		</form>
	</div>

	<script type="text/javascript">
			const passwd = document.querySelector('.passwd');
			const eye = document.querySelector('.fa-eye');
			console.log(eye.className);
			eye.addEventListener('click', function eyeclick() {
				if (eye.className == "fa fa-eye p-2") {
					eye.className = "fa fa-eye-slash p-2";
					passwd.type="text";
				}
				else {
					eye.className = "fa fa-eye p-2";
					passwd.type="password";
				}
			})
	</script>
</body>
</html>
