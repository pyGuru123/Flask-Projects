<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Quiz App </title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title> Quiz App</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<style type="text/css">
		.container {
			width: 60%;
			box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
		}
		.response {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			border: 2px solid yellow;
		}
	</style>
</head>
<body>
	<div class="container mt-5 mb-5">
		<div class="row text-center mt-3">
			<h2> Quiz Submitted </h2>
		</div>
		<div class="row text-center mt-4 row1"></div>
		<div class="row text-center mt-4 row2"></div>

		<div class="row text-center mt-3">
			<a href="{{url_for('categoriesPage')}}">Categories</a>
		</div>
	</div>

	<script type="text/javascript">
		const row1 = document.querySelector('.row1')
		const row2 = document.querySelector('.row2')

		const arr = JSON.parse('{{ data | tojson }}');

		for (let i=0; i<10; i++) {
			const col = document.createElement('div');
			col.classList.add('col');
			const img = document.createElement('img');
			img.src = `/static/images/${arr[i][1]}.jpg`;
			img.classList.add('response');
			console.log(i);
			if (arr[i][0] == 0) {
				img.setAttribute('style', 'filter: grayscale(100%);')
			}
			col.appendChild(img);
			if (i<5) {
				row1.appendChild(col);
			}
			else {
				row2.appendChild(col);
			}
		}
	</script>
</body>
</html>
