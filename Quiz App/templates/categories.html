<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title> Quiz App </title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href=""> -->

	<style type="text/css">
		body {
			user-select: none;
		}
		.category:hover {
			border: 1px solid green;
			border-radius: 10px;
		}
		.icon {
			margin-right: 4px;
			width: 64px;
			height: 64px;
			border-radius: 50%;
			border: 2px solid yellow;
		}
	</style>

</head>
<body>
	<div class="container mt-3 mb-3">
		<div class="alert alert-success alert-dismissible" role="alert">
			You are now logged in as {{username}}
			<button class="btn-close" aria-label="closes" data-bs-dismiss="alert"></button>
		</div>

		<div class="row">
			<div class="col-12 text-center">
				<h2> Categories </h2>
			</div>
		</div>
		<div class="row page"></div>
		<form method="POST"></form>
	</div>
	
	<script type="text/javascript">
		const page = document.querySelector('.page');
		const form = document.querySelector('form');

		document.onclick = function(e) {
			e.preventDefault();
		}

		const images = ['baby.png', 'books.png', 'camera.png', 'car.png', 'computer.png', 'cosmetics.png',
			'food.png','phone.png', 'guitar.png', 'horse.png', 'house.png', 'light.png', 'sports.png', 'stationary.png', 'vinyl.png']
		const labels = ['Baby', 'Books', 'DVD & Bluray', 'Car & Bike', 'Computers', 'Beauty', 'Grocery', 'Smartphone', 'Musical Instruments', 'Toys', 'Kitchen & Home', 'Lighting', 'Sports', 'Stationary', 'Vinyl']

		for (var i=0; i<15; i++) {
			let div = document.createElement('div');
			div.className = "col col-6 col-md-4 mt-3 pt-1 category";

			let img = document.createElement('img');
			img.src = "static/icons/" + images[i];
			img.className = 'icon';

			let span = document.createElement('span');
			let txt = document.createTextNode(labels[i]);
			span.appendChild(txt);

			let category = labels[i];

			div.appendChild(img);
			div.appendChild(span);
			div.onclick = function(e) {
				e.preventDefault();
				submit(category);
			};
			page.appendChild(div);
		} 

		function submit(category) {
				form.action = '/instructions';
				let input = document.createElement('input');
				input.type = "hidden";
				input.name = "category";
				input.value = category;
				form.appendChild(input);  
				form.submit();
			}
	</script>
</body>
</html>
